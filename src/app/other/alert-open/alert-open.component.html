<ion-card>
    <ion-card-header color="primary">
        <ion-card-title color="primary" class="ion-text-center">{{headerString}}</ion-card-title>
    </ion-card-header>

    <ion-card-content *ngIf="alertType == '1' || alertType == '2'">
        <ion-img src="../../../assets/icon/loding.gif"></ion-img>

        <p>Please Near Your NFC Tag to read</p>
    </ion-card-content>

    <ion-button (click)="closeModel()" expand="full">Cancel</ion-button>
</ion-card>
